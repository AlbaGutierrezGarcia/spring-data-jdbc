<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        rel="stylesheet">

  <!-- Estilos personalizados -->
  <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>

  <title>Inicio</title>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center">Bienvenido</h1>

  <header class="mb-4">
    <!-- Aquí puedes incluir un navbar u otro contenido -->
  </header>

    <main>
      <h2 class="text-center mb-4">Formulario de Empleado</h2>

      <form th:action="@{/guardar}" th:object="${gama}" method="post" class="row g-3">

        <div class="col-12">
          <h1 class="text-center" th:text="${msj}"></h1>
        </div>

        <!-- Mostrar el código solo si ya existe (editar), y como readonly -->
        <div class="col-md-4" th:if="${gama.patata!= null}">
          <label for="gama" class="form-label">Código</label>
          <input type="number" class="form-control" id="gama" th:field="*{patata}" readonly>
        </div>

        <div class="col-md-4">
          <label for="texto" class="form-label">Descripcion Texto</label>
          <input type="text" class="form-control" id="texto" th:field="*{descripcion_texto}" required>
        </div>

        <div class="col-md-4">
          <label for="descripcion_html" class="form-label">Descripcion HTML</label>
          <input type="text" class="form-control" id="descripcion_html" th:field="*{descripcion_html}" required>
        </div>
        <div class="col-md-4">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
        </div>


        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </main>

  <footer class="mt-4 text-center text-muted">
    <hr>
    <p>&copy; Template</p>
  </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
