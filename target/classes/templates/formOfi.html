<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>

    <title>Inicio</title>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Bienvenido</h1>

    <header class="mb-4">
        <!-- Aquí puedes incluir un navbar u otro contenido -->
    </header>

    <main>
        <main>
            <h2 class="text-center mb-4">Formulario de Oficina</h2>

            <form th:action="@{/oficinas/guardar}" th:object="${oficina}" method="post" class="row g-3">

                <!-- Mostrar el código solo si ya existe (editar), y como readonly -->
                <div class="col-md-4">
                    <label for="codigoOficina" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigoOficina" th:field="*{codigoOficina}" required>
                </div>

                <div class="col-md-4">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" required>
                </div>

                <div class="col-md-4">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" th:field="*{pais}" required>
                </div>

                <div class="col-md-4">
                    <label for="region" class="form-label">Región</label>
                    <input type="text" class="form-control" id="region" th:field="*{region}">
                </div>

                <div class="col-md-4">
                    <label for="codigoPostal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" th:field="*{codigoPostal}" required>
                </div>

                <div class="col-md-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
                </div>

                <div class="col-md-6">
                    <label for="lineaDireccion1" class="form-label">Dirección 1</label>
                    <input type="text" class="form-control" id="lineaDireccion1" th:field="*{lineaDireccion1}" required>
                </div>

                <div class="col-md-6">
                    <label for="lineaDireccion2" class="form-label">Dirección 2</label>
                    <input type="text" class="form-control" id="lineaDireccion2" th:field="*{lineaDireccion2}">
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary">Guardar Oficina</button>
                </div>

            </form>
        </main>

    </main>

    <footer class="mt-4 text-center text-muted">
        <hr>
        <p>&copy; Template</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
