<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>

    <title>Inicio</title>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Bienvenido</h1>

    <header class="mb-4">
        <!-- Aquí puedes incluir un navbar u otro contenido -->
    </header>

    <main>

        <div class="col-12">
            <h1 class="text-center" th:text="${msj}"></h1>
        </div>

        <table class="table table-striped table-hover table-bordered align-middle">
            <tr>
                <th th:each="c : ${cab}" th:text="${c}"></th>
                <th>Acciones</th>

            </tr>
            <tr th:each="g : ${listaGamas}">
                <td th:text= "${g.patata}"></td>
                <td th:text="${g.descripcion_texto}"></td>
                <td th:text="${g.descripcion_html}"></td>
                <td th:text="${g.imagen}"></td>
                <td>
                    <a th:href="@{'/gamas/borrar/' + ${g.patata}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que deseas borrar este cliente?');">
                        Borrar
                    </a>
                </td>
            </tr>

        </table>
    </main>

    <footer class="mt-4 text-center text-muted">
        <hr>
        <p>&copy; Template</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
