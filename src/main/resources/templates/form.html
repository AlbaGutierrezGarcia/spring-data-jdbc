<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <!-- Estilos personalizados -->
    <link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>

    <title>Inicio</title>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Bienvenido</h1>

    <header class="mb-4">
        <!-- Aquí puedes incluir un navbar u otro contenido -->
    </header>

    <main>
        <main>
            <h2 class="text-center mb-4">Formulario de Empleado</h2>

            <form th:action="@{/empleados/form}" th:object="${empleado}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label for="codigoEmpleado" class="form-label">Código</label>
                    <input type="number" class="form-control" id="codigoEmpleado" th:field="*{codigoEmpleado}" required>
                </div>
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="col-md-4">
                    <label for="apellido1" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="apellido1" th:field="*{apellido1}" required>
                </div>
                <div class="col-md-4">
                    <label for="apellido2" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="apellido2" th:field="*{apellido2}">
                </div>

                <div class="col-md-4">
                    <label for="extension" class="form-label">Extensión</label>
                    <input type="text" class="form-control" id="extension" th:field="*{extension}" required>
                </div>

                <div class="col-md-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <div class="col-md-4">
                    <label for="codigoOficina" class="form-label">Código Oficina</label>
                    <input type="text" class="form-control" id="codigoOficina" th:field="*{codigoOficina}" required>
                </div>

                <div class="col-md-4">
                    <label for="codigoJefe" class="form-label">Código Jefe</label>
                    <input type="number" class="form-control" id="codigoJefe" th:field="*{codigoJefe}">
                </div>

                <div class="col-md-4">
                    <label for="puesto" class="form-label">Puesto</label>
                    <input type="text" class="form-control" id="puesto" th:field="*{puesto}" required>
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </main>
    </main>

    <footer class="mt-4 text-center text-muted">
        <hr>
        <p>&copy; Template</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
